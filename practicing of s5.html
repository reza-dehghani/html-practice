<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 transitional//EN" "http://www.w3.org/TR/xtmll/DTD/xhtmll-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="UTF-8" content="text-html;" http-equiv="Content-Type" />
<title>Two Column Layout</title>
<style>
#header {
	width: 90%;
	height: 80px;
	margin-left: 20px;
	border: 1px black solid;
}
#container {
	width: 90%;
	min-height: 600px;
	margin-left: 20px;
	border: 1px black solid;
}
#sidecolumn {
	float: right;
	width: 150px;
	margin: 20px 0 0 0;
	padding: 1em;
	min-height: 570px;
	border: 1px black solid;
}
#bodytext {
	padding: 1em;
	margin-right: 175px
	border: 1px black solid;
}
#footer {
	width: 90%;
	height: 60px;
	margin-left: 20px;
	border: 1px black solid;
}
</style>
</head>

<body>
<div id="header">
	Don't play head games with the header content.</div>
<div id="container">
	<div id="sidecolumn">
		This is the side column. It can go on the right or left and still be happy.
		</div>
		<div id="bodytext">
		This section contains the mail body text of the document.</div>
		</div>
<div id="footer">
	Not to be stepped upon, the footer content goes inside this element.</div>
</body>
</html>
